<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IP Address Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    </head>
    <body>
        <h1>IP Address Calculator</h1>
        <h2>Design a network! (Constant subnet mask)</h2>
        <form action="{{ url_for('designANetworkCLSM') }}" method="POST">
            <table>
                <tr>
                    <td><label for="ipAddress">IP address</label></td>
                    <td><input type="text" name="ipAddress" id="ipAddress" placeholder="10.0.0.0" required></td>
                </tr>
                <tr>
                    <td><label for="subnetMask">Subnet mask</label></td>
                    <td><input type="text" name="subnetMask" id="subnetMask" placeholder="255.255.255.0" required></td>
                </tr>
                    <td><label for="num_of_networks">Enter how many networks to make</label></td>
                    <td><input type="text" name="num_of_networks" id="num_of_networks" placeholder="1" required></td>
                </tr>
                <tr>
                    <td></td>
                    <td><input type="submit" class="button" value="Convert"></td>
                </tr>
            </table>
        </form>
        <footer>
            <br/><br/><br/><br/>
            <hr/>
            <ul>
                <a href="{{ url_for('indexPage') }}">Back to home</a><br/>
                <a href="https://github.com/Chris1320/IPCalculatorWeb">View on GitHub</a><br/>
            </ul>
        </footer>
    </body>
</html>
