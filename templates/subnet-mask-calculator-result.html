<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IP Address Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    </head>
    <body>
        <h1>IP Address Calculator</h1>
        <h2>Subnet mask conversion</h2>
        <table>
            <tr>
                <th><b>Decimal</b></th>
                <td>{{ mask.decimal }}</td>
            </tr>
            <tr>
                <th><b>Binary</b></th>
                <td>{{ mask.binary }}</td>
            </tr>
            <tr>
                <th><b>CIDR</b></th>
                <td>/{{ mask.cidr }}</td>
            </tr>
        </table>
        <footer>
            <hr/>
            <p><sub><sup>Made in two hours, i can't design this crap.</sup></sub></p>
            <ul>
                <a href="{{ url_for('indexPage') }}">Back to home</a><br/>
                <a href="https://github.com/Chris1320/IPCalculatorWeb">View on GitHub</a><br/>
            </ul>
        </footer>
    </body>
</html>
