<!DOCTYPE html>
<html lang="en">
    <head>
        <title>IP Address Calculator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="{{ url_for('static', filename='css/style.css')}}" rel="stylesheet">
    </head>
    <body>
        <h1>IP Address Calculator</h1>
        <h2>Get subnet mask from number of usable hosts</h2>
        <form action="{{ url_for('subnetMaskFromUsableHosts') }}" method="POST">
            <label for="hosts">Enter number of hosts needed: </label>
            <input type="text" id="hosts" name="hosts" placeholder="" required/><br/>
            <label for="use_total">Include network and broadcast address</label>
            <input type="checkbox" id="use_total" name="use_total"><br/>
            <input type="submit" value="Convert">
        </form>
        <footer>
            <hr/>
            <ul>
                <a href="{{ url_for('indexPage') }}">Back to home</a><br/>
                <a href="https://github.com/Chris1320/IPCalculatorWeb">View on GitHub</a><br/>
            </ul>
        </footer>
    </body>
</html>
